apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ndn-pvc
spec:
  accessModes:
  - ReadWriteMany
  resources:
     requests:
       storage: 1Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: ndn-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /srv/nfs/kube
    server: 172.42.42.100
    readOnly: false
